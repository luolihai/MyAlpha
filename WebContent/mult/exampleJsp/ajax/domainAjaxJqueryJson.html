<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>get()方法</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../js/jquery-1.9.1.js"></script>
    <style>
        * { margin:0; padding:0;}
        body { font-size:12px;}
        .comment { margin-top:10px; padding:10px; border:1px solid #ccc;background:#DDD;}
        .comment h6 { font-weight:700; font-size:14px;}
        .para { margin-top:5px; text-indent:2em;background:#DDD;}
        .block{width:80px;height:80px;background:#DDD;}
    </style>
  </head>
  <body>
     <br/>
     <p>
         <input type="button" id="send" value="加载"/>
     </p>
    
    <div  class="comment">已有评论：</div>
     <div id="resText" >
        
     </div>
  </body>
  <script type="text/javascript">
       $(function(){
            $('#send').click(function() {
                
                 /*
                  * $.getJSON(url,data,callback)
                  *     * url:请求路径
                  *         * ".json"文件:专门用来存储符合JSON格式的数据内容,当作一个文本文档
                  *     * data:请求参数
                  *     * callback:回调函数,function(data){}
                  *          * data:表示请求返回的内容
                  *     
                  *     *跨域请求要用?符号作url参数
                  */
                 $.getJSON("http://www.sina.com/domainAjaxJqueryJson.jsp?callback=?&temp="
                        +new Date().getTime(),function(data){
                    console(data);
                });
           });
       });
  </script>
</html>
